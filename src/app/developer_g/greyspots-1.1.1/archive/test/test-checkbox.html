<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
        
        <style>
            gs-button {
                /*box-shadow: 0 0 0.2em 0.1em #C5C5C5;*/
            }
        </style>
    <body>
        <gs-page>
            <gs-header><h3>Checkboxes:</h3></gs-header>
            <gs-body padded>
                <label>height test</label>
                <gs-grid widths="all {1,1,1}">
                    <gs-block><gs-text></gs-text></gs-block>
                    <gs-block><gs-checkbox></gs-checkbox></gs-block>
                    <gs-block><gs-button>test</gs-button></gs-block>
                </gs-grid><br />
            
                <label>suspended checkbox</label>
                <gs-checkbox suspend-inserted></gs-checkbox><br />
                
                <label>default</label>
                <gs-checkbox></gs-checkbox><br />
                
                <label>true value</label>
                <gs-checkbox value="true"></gs-checkbox><br />
                
                <label>false value</label>
                <gs-checkbox value="false"></gs-checkbox><br />
                
                <label>triplestate</label>
                <gs-checkbox triplestate></gs-checkbox><br />
                
                <label>readonly not checked</label>
                <gs-checkbox readonly></gs-checkbox><br />
                
                <label>readonly checked</label>
                <gs-checkbox value="true" readonly></gs-checkbox><br />
                
                <label>qs "visibility" <small>should set "value" attribute with qs "visibility" key (defaults to initial state of the "value" attribute)</small></label>
                <gs-checkbox value="true" qs="visibility"></gs-checkbox><br />
                
                <label>qs "visibility=,limit=,test=" <small>should set "visibility" attribute with qs "visibility" key (defaults to initial state of the "visibility" attribute)</small></label>
                <gs-checkbox value="true" qs="visibility=,limit=,test=" visibility="false"></gs-checkbox><br />
                
                <label>qs "visibility=hidden,limit=asdf,test=qwer" <small>should set "hidden" attribute with qs "visibility" key (defaults to initial state of the "hidden" attribute)</small></label>
                <gs-checkbox value="true" qs="visibility=hidden,limit=asdf,test=qwer"></gs-checkbox><br />
                
                <label>qs "visibility!=hidden" <small>should set "hidden" attribute unless "visibility" key is in the qs</small></label>
                <gs-checkbox qs="visibility!=hidden"></gs-checkbox>
                <br />
                
                <label>inline</label>
                <gs-checkbox inline></gs-checkbox>
                <gs-checkbox value="true" inline></gs-checkbox>
                <gs-checkbox inline></gs-checkbox>
                <gs-checkbox value="true" inline></gs-checkbox>
                <gs-checkbox inline></gs-checkbox>
                <gs-checkbox inline></gs-checkbox>
                <gs-checkbox inline></gs-checkbox>
                <gs-checkbox inline></gs-checkbox>
                <gs-checkbox value="true" inline></gs-checkbox><br /><br />
                
                <label>onchange</label>
                <gs-checkbox onchange="alert(this.value);"></gs-checkbox><br />
                
                <label>onchange triplestate</label>
                <gs-checkbox onchange="alert(this.value);" triplestate></gs-checkbox><br />
                
                <label>removing corners</label>
                <gs-checkbox inline remove-all></gs-checkbox>
                <gs-checkbox inline remove-top></gs-checkbox>
                <gs-checkbox inline remove-bottom></gs-checkbox>
                <gs-checkbox inline remove-left></gs-checkbox>
                <gs-checkbox inline remove-right></gs-checkbox>
                <gs-checkbox inline remove-top-left></gs-checkbox>
                <gs-checkbox inline remove-top-right></gs-checkbox>
                <gs-checkbox inline remove-bottom-left></gs-checkbox>
                <gs-checkbox inline remove-bottom-right></gs-checkbox><br /><br />
            </gs-body>
        </gs-page>
    </body>
</html>
