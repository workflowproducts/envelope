<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        <!-- Make this page use standard caching procedure when used as an iframe -->
        <meta http-equiv="Cache-control" content="no-store, must-revalidate" />
        
        <title>gs-interval testing</title>
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
        
        <script>

window.addEventListener('change', function (event) {
    "use strict";
    
    console.log('CHANGE: ', event.target);
});

        </script>
    </head>
    <body>
        <gs-page>
            <gs-header>
                <center><h3>gs-interval Testing</h3></center>
            </gs-header>
            <gs-body padded>
                <gs-interval></gs-interval>
                <br />
                <label>attr: value="50"</label>
                <gs-interval value="50"></gs-interval>
                <br />
                <label>attr: value="150" unit="minutes"</label>
                <gs-interval value="150" unit="minutes"></gs-interval>
                <br />
                <label>attr: value="1051" unit="seconds"</label>
                <gs-interval value="1051" unit="seconds"></gs-interval>
                <br />
                <label>attr: value="50" unit="hours"</label>
                <gs-interval value="50" unit="hours"></gs-interval>
                <br />
                
                <label>qs "visibility" <small>should set "value" attribute with qs "visibility" key (defaults to initial state of the "value" attribute)</small></label>
                <gs-interval value="50" qs="visibility"></gs-interval>
                <br />
                <label>qs "visibility=,limit=,test=" <small>should set "visibility" attribute with qs "visibility" key (defaults to initial state of the "visibility" attribute)</small></label>
                <gs-interval value="50" qs="visibility=,limit=,test=" visibility="true"></gs-interval>
                <br />
                <label>qs "visibility=hidden,limit=asdf,test=qwer" <small>should set "hidden" attribute with qs "visibility" key (defaults to initial interval of the "hidden" attribute)</small></label>
                <gs-interval value="50" qs="visibility=hidden,limit=asdf,test=qwer"></gs-interval>
                <br />
                <label>qs "visibility!=hidden" <small>should set "hidden" attribute unless "visibility" key is in the qs</small></label>
                <gs-interval value="50" qs="visibility!=hidden"></gs-interval>
                <br />
                <label>readonly, no value</label>
                <gs-interval readonly></gs-interval>
                <br />
                <label>readonly, value</label>
                <gs-interval readonly value="50"></gs-interval>
                <br />
                
                <label>attr: unit="minutes"</label>
                <gs-interval unit="minutes"></gs-interval>
                <br />
                <label>attr: unit="seconds"</label>
                <gs-interval unit="seconds"></gs-interval>
                <br />
                <label>attr: unit="seconds" hour-places="0"</label>
                <gs-interval unit="seconds" hour-places="0"></gs-interval>
                <br />
                <label>attr: unit="hours"</label>
                <gs-interval unit="hours"></gs-interval>
                <br />
                <label>attr: value="1051" unit="seconds" second-places="2"</label>
                <gs-interval value="1051" unit="seconds" second-places="2"></gs-interval>
                <br />
                <label>attr: value="1051" unit="seconds" second-places="2" onchange="alert(this.value)"</label>
                <gs-interval value="1051" unit="seconds" second-places="2" onchange="alert(this.value)"></gs-interval>
                <br />
                <label>attr: value="1051" unit="seconds" qs="test"</label>
                <gs-interval value="1051" unit="seconds" qs="test"></gs-interval>
                <br />
                <label>attr: no-picker</label>
                <gs-interval no-picker></gs-interval>
                <br />
                <label>attr: tabindex="1"</label>
                <gs-interval tabindex="1"></gs-interval>
                <br />
                <label>attr: tabindex="3"</label>
                <gs-interval tabindex="3"></gs-interval>
                <br />
                <label>attr: tabindex="2"</label>
                <gs-interval tabindex="2"></gs-interval>
                <br />
                <label>attr: disabled</label>
                <gs-interval disabled></gs-interval>
            </gs-body>
        </gs-page>
    </body>
</html>
