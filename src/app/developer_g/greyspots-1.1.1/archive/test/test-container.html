<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <title>Container Element</title>
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <gs-container style="background-color: #000000;">asdf</gs-container><hr />
        <gs-container style="background-color: #FFFFFF;" min-width="sml;med;lrg">asdf</gs-container><hr />
        <gs-container style="background-color: #FF0000;" min-width="medium">asdf</gs-container><hr />
        <gs-container style="background-color: #00FF00;" min-width="100px;300px;500px;700px;900px;1100px;1200px">asdf</gs-container><hr />
        <gs-container style="background-color: #0000FF;" media="(min-width: 500px) {small}; (max-width: 500px) {50px}">asdf</gs-container><hr />
        <gs-container style="background-color: #00FFFF;" media="(max-width: small) {small}; (min-width: small) {small}">asdf</gs-container><hr />
        <gs-container style="background-color: #FFFF00;" media="(max-width: small) {50px};  (min-width: small) {500px}">asdf</gs-container><hr />
        <gs-container style="background-color: #FF00FF;" padded>asdf</gs-container>
    </body>
</html>
