<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <gs-panel id="panel">
            <gs-page id="left_panel" style="width: 30%;"> <!-- "width: 17em;" -->
                <gs-header><center><h3>test1</h3></center></gs-header>
                <gs-body></gs-body>
                <gs-footer><center><h3>test1</h3></center></gs-footer>
            </gs-page>
            <gs-page>
                <gs-header>
                    <center><h3>test2</h3></center>
                    <gs-grid reflow-at="767px">
                        <gs-block>
                            <gs-button onclick="document.getElementById('panel').show('left_panel');">Left open</gs-button>
                            <gs-button onclick="document.getElementById('panel').hide('left_panel');">Left close</gs-button>
                            <gs-button onclick="document.getElementById('panel').toggle('left_panel');">Left toggle</gs-button>
                        </gs-block>
                        <gs-block>
                            <gs-button onclick="document.getElementById('panel').show('right_panel');">Right open</gs-button>
                            <gs-button onclick="document.getElementById('panel').hide('right_panel');">Right close</gs-button>
                            <gs-button onclick="document.getElementById('panel').toggle('right_panel');">Right toggle</gs-button>
                        </gs-block>
                    </gs-grid>
                </gs-header>
                <gs-body>
                    <gs-envelope src="test.tpeople" no-huddelete>
                        <template for="table">
                            <table>
                                <tbody>
                                    <tr>
                                        <th heading="#"><gs-static column="row_number"></gs-static></th>
                                        <td heading="First Name">{{! row.first_name }}</td>
                                        <td heading="Last Name">{{! row.last_name }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </template>
                    </gs-envelope>
                </gs-body>
            </gs-page>
            <gs-page id="right_panel" style="width: 17em;" hidden>
                <gs-header><center><h3>test3</h3></center></gs-header>
                <gs-body></gs-body>
                <gs-footer><center><h3>test3</h3></center></gs-footer>
            </gs-page>
        </gs-panel>
    </body>
</html>
