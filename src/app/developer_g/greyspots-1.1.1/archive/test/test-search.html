<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body >
        <gs-page>
            <gs-header>
                <h3>Search testing</h3>
            </gs-header>
            <gs-body padded>
                <label>standard:</label>
                <gs-search defer-insert id="test_search" qs="test_search"></gs-search>
                <br />
                
                <label>qs "visibility" <small>should set "value" attribute with qs "visibility" key (defaults to initial state of the "value" attribute)</small></label>
                <gs-search defer-insert value="true" qs="visibility"></gs-search>
                <br />
                
                <label>qs "visibility=,limit=,test=" <small>should set "visibility" attribute with qs "visibility" key (defaults to initial state of the "visibility" attribute)</small></label>
                <gs-search defer-insert value="true" qs="visibility=,limit=,test=" visibility="true"></gs-search>
                <br />
                
                <label>qs "visibility=hidden,limit=asdf,test=qwer" <small>should set "hidden" attribute with qs "visibility" key (defaults to initial state of the "hidden" attribute)</small></label>
                <gs-search defer-insert value="true" qs="visibility=hidden,limit=asdf,test=qwer"></gs-search>
                <br />
                
                <label>qs "visibility!=hidden" <small>should set "hidden" attribute unless "visibility" key is in the qs</small></label>
                <gs-search defer-insert value="true" qs="visibility!=hidden"></gs-search>
                <br />
                
                <label>readonly, no value</label>
                <gs-search defer-insert readonly></gs-search>
                <br />
                
                <label>readonly, value</label>
                <gs-search defer-insert readonly value="1-1-2011"></gs-search>
                <br />
                
                <gs-listbox src="test.tpeople"
                            ord="first_name ASC, last_name ASC"
                            where="{{! GS.searchToWhere('first_name,last_name', qs.test_search) }}"
                            refresh-on-querystring-values="test_search"
                            style="height: 10em;">
                    <template for="table">
                        <table>
                            <tbody>
                                <tr>
                                    <td>{{! row.first_name }} {{! row.last_name }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </template>
                </gs-listbox>
            </gs-body>
        </gs-page>
    </body>
</html>
