<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <title>File Manager</title>
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <gs-page>
            <gs-header><center><h3>Test File Manager</h3></center></gs-header>
            <gs-body padded>
                <label>standard</label>
                <gs-file-manager path="/wiki_g/{{! qs.id }}/" folder="role"></gs-file-manager>
                <br />
                
                <label>mini</label>
                <gs-file-manager path="/wiki_g/{{! qs.id }}/" folder="role" mini></gs-file-manager>
                <br />
                
                <label>qs "id"</label>
                <gs-file-manager path="/wiki_g/{{! qs.id }}/" folder="role" qs="id"></gs-file-manager>
                <br />
                
                <label>qs "visibility" <small>should set "value" attribute with qs "visibility" key (defaults to initial state of the "value" attribute)</small></label>
                <gs-file-manager path="/wiki_g/" folder="role" qs="visibility"></gs-file-manager>
                <br />

                <label>qs "visibility=,limit=,test=" <small>should set "visibility" attribute with qs "visibility" key (defaults to initial state of the "visibility" attribute)</small></label>
                <gs-file-manager path="/wiki_g/" folder="role" qs="visibility=,limit=,test=" visibility="true"></gs-file-manager>
                <br />

                <label>qs "visibility=hidden,limit=asdf,test=qwer" <small>should set "hidden" attribute with qs "visibility" key (defaults to initial state of the "hidden" attribute)</small></label>
                <gs-file-manager path="/wiki_g/" folder="role" qs="visibility=hidden,limit=asdf,test=qwer"></gs-file-manager>
                <br />
                
                <label>qs "visibility!=hidden" <small>should set "hidden" attribute unless "visibility" key is in the qs</small></label>
                <gs-file-manager path="/wiki_g/" folder="role" qs="visibility!=hidden"></gs-file-manager>
                <br />
                
                <label>readonly</label>
                <gs-file-manager path="/wiki_g/{{! qs.id }}/" folder="role" readonly></gs-file-manager>
                <br />
            </gs-body>
        </gs-page>
    </body>
</html>
