            .demo {
                max-width: 10em;

                padding: 1em;
                text-align: center

    <body>
        <gs-page>
            <gs-header><center><h3>Utl Tests</h3></center></gs-header>
            <gs-body>
                <h2>Hidden/Shown depending on window size</h2>
                1 = shown at phone size<br />
                2 = shown at tablet size<br />
                3 = shown at desktop size<br /><br />
                
                <div class="demo">1 2 3 nothing</div>
                
                <div class="demo" show-on-desktop>3 show-on-desktop</div>
                <div class="demo" show-on-tablet>2 show-on-tablet</div>
                <div class="demo" show-on-phone>1 show-on-phone</div>
                
                <div class="demo" hide-on-desktop>1 2 hide-on-desktop</div>
                <div class="demo" hide-on-tablet>1 3 hide-on-tablet</div>
                <div class="demo" hide-on-phone>2 3 hide-on-phone</div>
            </gs-body>
        </gs-page>
