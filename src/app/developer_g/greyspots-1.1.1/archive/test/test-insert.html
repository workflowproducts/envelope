<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
        
        <script>
            window.addEventListener('load', function () {
                document.getElementById('insert-person').addEventListener('click', function () {
                    document.getElementById('person-insert-container').submit(function (intID, jsnRow) {
                        console.log(intID, jsnRow);
                        document.getElementById('table-people').refresh();
                    });
                });
            });
        </script>
        
        <style>
            gs-insert {
                width: 94%;
                max-width: 800px;
                margin: 0 auto;
                box-shadow: 0 0 0.25em 0 #000000;
            }
            gs-envelope {
                width: 94%;
                max-width: 800px;
                height: 400px;
                margin: 0 auto;
                box-shadow: 0 0 0.25em 0 #000000;
            }
        </style>
    </head>
    <body>
        <gs-page>
            <gs-header>
                <center><h3>Insert Test</h3></center>
            </gs-header>
            <gs-body>
                <br />
                <gs-insert id="person-insert-container" src="test.tpeople">
                    <label>First Name:</label>
                    <gs-text column="first_name"></gs-text>
                    <br />
                    <label>Last Name:</label>
                    <gs-text column="last_name"></gs-text>
                    <br />
                    <label>Birth Day:</label>
                    <gs-date column="birth_date"></gs-date>
                    <br />
                    <gs-button id="insert-person">Insert New Person</gs-button>
                    
                    
                    <gs-form src="test.tpeople">
                        <template>
                            <label>TEST INNER FORM CONTROL</label>
                            <gs-text column="column_that_doesnt_exist"></gs-text>
                        </template>
                    </gs-form>
                </gs-insert>
                <br />
                <gs-envelope id="table-people" src="test.tpeople" ord="first_name ASC, last_name ASC" >
                    <template for="table">
                        <table>
                            <tbody>
                                <tr>
                                    <td heading="First Name" min-size="12"><gs-text mini column="first_name"></gs-text></td>
                                    <td heading="Last Name" min-size="12"><gs-text mini column="last_name"></gs-text></td>
                                    <td heading="Birth Day" min-size="8"><gs-date mini column="birth_date"></gs-date></td>
                                    <th heading="Age" min-size="4">{{! row.age }}</th>
                                </tr>
                            </tbody>
                        </table>
                    </template>
                </gs-envelope>
            </gs-body>
        </gs-page>
    </body>
</html>
