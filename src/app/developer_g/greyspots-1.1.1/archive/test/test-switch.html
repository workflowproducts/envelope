                <label>using the "qs" attribute:</label>
                <gs-switch qs="page" style="height: 300px; border: 1px solid #000000;">
                    <template for="list">
                        <gs-page>
                            <gs-header>
                                <h3>People</h3>
                            </gs-header>
                            <gs-body>
                                <gs-listbox src="test.tpeople" ord="first_name ASC, last_name ASC">
                                    <template for="table">
                                        <table>
                                            <tbody>
                                                <tr onclick="GS.pushQueryString('page=detail&id={{! row.id }}&people_name={{! row.first_name + '%20' + row.last_name }}')">
                                                    <td>{{! row.first_name }} {{! row.last_name }} ({{! row.number_of_pets }} pets)</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </template>
                                </gs-listbox>
                            </gs-body>
                        </gs-page>
                    </template>
                    <template for="detail">
                        <gs-page>
                            <gs-header flex-horizontal>
                                <gs-button onclick="GS.pushQueryString('page=list')">Back</gs-button>
                                <h3 flex>Pets</h3>
                            </gs-header>
                            <gs-body>
                                <gs-envelope src="test.tpeople_line" ord="pet_name ASC" where="people_id = {{! qs.id }}" refresh-on-querystring-values="id" no-hudlimit no-hudorderby>
                                    <template for="table">
                                        <table>
                                            <tbody><tr><td>{{! row.pet_name }} (born {{! row.birth_date }})</td></tr></tbody>
                                        </table>
                                    </template>
                                </gs-envelope>
                            </gs-body>
                        </gs-page>
                    </template>
                </gs-switch>
                <br />
                <label>using the new "template" attribute:</label>
                <gs-switch template="{{! qs.page || 'list' }}" style="height: 300px; border: 1px solid #000000;">
                    <template for="list">
                        <gs-page>
                            <gs-header>
                                <h3>People</h3>
                            </gs-header>
                            <gs-body>
                                <gs-listbox src="test.tpeople" ord="first_name ASC, last_name ASC">
                                    <template for="table">
                                        <table>
                                            <tbody>
                                                <tr onclick="GS.pushQueryString('page=detail&id={{! row.id }}&people_name={{! row.first_name + '%20' + row.last_name }}')">
                                                    <td>{{! row.first_name }} {{! row.last_name }} ({{! row.number_of_pets }} pets)</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </template>
                                </gs-listbox>
                            </gs-body>
                        </gs-page>
                    </template>
                    <template for="detail">
                        <gs-page>
                            <gs-header flex-horizontal>
                                <gs-button onclick="GS.pushQueryString('page=list')">Back</gs-button>
                                <h3 flex>Pets</h3>
                            </gs-header>
                            <gs-body>
                                <gs-envelope src="test.tpeople_line" ord="pet_name ASC" where="people_id = {{! qs.id }}" refresh-on-querystring-values="id" no-hudlimit no-hudorderby>
                                    <template for="table">
                                        <table>
                                            <tbody><tr><td>{{! row.pet_name }} (born {{! row.birth_date }})</td></tr></tbody>
                                        </table>
                                    </template>
                                </gs-envelope>
                            </gs-body>
                        </gs-page>
                    </template>
                </gs-switch>
                <br />
                <label>using the deprecated "value" attribute:</label>
                <gs-switch value="{{! qs.page || 'list' }}" style="height: 300px; border: 1px solid #000000;">
                    <template for="list">
                        <gs-page>
                            <gs-header>
                                <h3>People</h3>
                            </gs-header>
                            <gs-body>
                                <gs-listbox src="test.tpeople" ord="first_name ASC, last_name ASC">
                                    <template for="table">
                                        <table>
                                            <tbody>
                                                <tr onclick="GS.pushQueryString('page=detail&id={{! row.id }}&people_name={{! row.first_name + '%20' + row.last_name }}')">
                                                    <td>{{! row.first_name }} {{! row.last_name }} ({{! row.number_of_pets }} pets)</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </template>
                                </gs-listbox>
                            </gs-body>
                        </gs-page>
                    </template>
                    <template for="detail">
                        <gs-page>
                            <gs-header flex-horizontal>
                                <gs-button onclick="GS.pushQueryString('page=list')">Back</gs-button>
                                <h3 flex>Pets</h3>
                            </gs-header>
                            <gs-body>
                                <gs-envelope src="test.tpeople_line" ord="pet_name ASC" where="people_id = {{! qs.id }}" refresh-on-querystring-values="id" no-hudlimit no-hudorderby>
                                    <template for="table">
                                        <table>
                                            <tbody><tr><td>{{! row.pet_name }} (born {{! row.birth_date }})</td></tr></tbody>
                                        </table>
                                    </template>
                                </gs-envelope>
                            </gs-body>
                        </gs-page>
                    </template>
                </gs-switch>
                <br />
                
                <label>qs "visibility" <small>should set "value" attribute with qs "visibility" key (defaults to initial state of the "value" attribute)</small></label>
                <gs-switch qs="visibility" style="height: 100px; border: 1px solid #000000;">
                    <template for="test1">test1</template>
                    <template for="test2">test2</template>
                </gs-switch>
                <br />
                
                <label>qs "visibility=,limit=,test=" <small>should set "visibility" attribute with qs "visibility" key (defaults to initial state of the "visibility" attribute)</small></label>
                <gs-switch qs="visibility=,limit=,test=" visibility="true" style="height: 100px; border: 1px solid #000000;">
                    <template for="test1">test1</template>
                    <template for="test2">test2</template>
                </gs-switch>
                <br />
                
                <label>qs "visibility=hidden,limit=asdf,test=qwer" <small>should set "hidden" attribute with qs "visibility" key (defaults to initial state of the "hidden" attribute)</small></label>
                <gs-switch qs="visibility=hidden,limit=asdf,test=qwer" style="height: 100px; border: 1px solid #000000;">
                    <template for="test1">test1</template>
                    <template for="test2">test2</template>
                </gs-switch>
                <br />
                
                <label>qs "visibility!=hidden" <small>should set "hidden" attribute unless "visibility" key is in the qs</small></label>
                <gs-switch qs="visibility!=hidden" style="height: 100px; border: 1px solid #000000;">
                    <template for="test1">test1</template>
                    <template for="test2">test2</template>
                </gs-switch>
