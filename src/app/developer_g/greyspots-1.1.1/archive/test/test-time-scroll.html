        <title>Time Scroll</title>
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
        
        <style> 
            .gs-time-scroll-container .gs-time-scroll-hour,
            .gs-time-scroll-container .gs-time-scroll-minute {
                display: inline-block;
                box-sizing: border-box;
                width: 35%;
                height: 120px;
                overflow: auto;
            }
            
            .gs-time-scroll-container .gs-time-scroll-period {
                display: inline-block;
                box-sizing: border-box;
                width: 30%;
                height: 120px;
                overflow: auto;
            }
            
            .gs-time-scroll-container .gs-time-scroll-hour td,
            .gs-time-scroll-container .gs-time-scroll-minute td,
            .gs-time-scroll-container .gs-time-scroll-period td {
                text-align: right;
            }
            
            .element, .outer-container {
                width: 200px;
                height: 200px;
            }
            
            .outer-container {
                border: 5px solid purple;
                position: relative;
                overflow: hidden;
            }
            
            .inner-container {
                position: absolute;
                left: 0;
                overflow-x: hidden;
                overflow-y: scroll;
            }
            
            .inner-container::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>
