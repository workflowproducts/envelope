<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
        
        <style>
            /* these styles are just for the demo */
            
            /* make scrolling easier  */
            gs-body {
                padding: 2em;
                box-sizing: border-box;
            }
            
            /* make the forms take up a reasonable amount of space  */
            gs-form {
                /*height: 650px; /* 330px */
            }
            
            /* make the dividers between examples more obvious */
            hr {
                border: 3px solid #000000;
            }
        </style>
    </head>
    <body>
        <gs-page>
            <gs-header><h3>Loader</h3></gs-header>
            <gs-body>
                Testing
            </gs-body>
        </gs-page>
        
        <script>
            GS.addLoader('test', 'Test Caption');
            window.setTimeout(function () {
                GS.removeLoader('test');
            }, 2000);
            window.setInterval(function () {
                GS.addLoader('test', 'Test Caption');
                window.setTimeout(function () {
                    GS.removeLoader('test');
                }, 2000);
            }, 4000);
        </script>
    </body>
</html>
