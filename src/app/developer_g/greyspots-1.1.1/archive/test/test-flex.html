<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
        
        <style>
            .demo {
                height: 4ex;
                width: 4ex;
                text-align: center;
                padding: 0.5em 0;
                
                box-sizing: border-box;
            }
            
            .demo1 {
                background-color: #006E00;
                color: #FFFFFF;
            }
            
            .demo2 {
                background-color: #D0D000;
                color: #000000;
            }
            
            .demo3 {
                background-color: #AD0000;
                color: #FFFFFF;
            }
            
            .demo4 {
                background-color: #0000AE;
                color: #FFFFFF;
            }
            
            
            
            .vertical-demo .demo {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <gs-page>
            <gs-header flex-horizontal align-center>
                <gs-button icononly icon="user"></gs-button>
                <h3 flex>Header Text</h3>
                <gs-button icononly icon="list"></gs-button>
                <span>&nbsp;</span>
                <gs-button icononly icon="cogs"></gs-button>
            </gs-header>
            <gs-body>
                <div flex-horizontal flex-fill>
                    <div class="demo demo1" flex>flex</div>
                    <div class="demo demo2">4ex</div>
                    <div class="demo demo3">4ex</div>
                    <div class="demo demo4">4ex</div>
                </div>
                <div flex-horizontal flex-fill>
                    <div class="demo demo1">4ex</div>
                    <div class="demo demo2" flex>flex</div>
                    <div class="demo demo3">4ex</div>
                    <div class="demo demo4">4ex</div>
                </div>
                <div flex-horizontal flex-fill>
                    <div class="demo demo1">4ex</div>
                    <div class="demo demo2">4ex</div>
                    <div class="demo demo3" flex>flex</div>
                    <div class="demo demo4">4ex</div>
                </div>
                <div flex-horizontal flex-fill>
                    <div class="demo demo1">4ex</div>
                    <div class="demo demo2">4ex</div>
                    <div class="demo demo3">4ex</div>
                    <div class="demo demo4" flex>flex</div>
                </div>
                <br />
                <div style="height: 300px;" flex-horizontal flex-fill flex>
                    <div flex-vertical flex-fill flex class="vertical-demo">
                        <div class="demo demo1" flex>flex</div>
                        <div class="demo demo2">4ex</div>
                        <div class="demo demo3">4ex</div>
                        <div class="demo demo4">4ex</div>
                    </div>
                    <div flex-vertical flex-fill flex class="vertical-demo">
                        <div class="demo demo1">4ex</div>
                        <div class="demo demo2" flex>flex</div>
                        <div class="demo demo3">4ex</div>
                        <div class="demo demo4">4ex</div>
                    </div>
                    <div flex-vertical flex-fill flex class="vertical-demo">
                        <div class="demo demo1">4ex</div>
                        <div class="demo demo2">4ex</div>
                        <div class="demo demo3" flex>flex</div>
                        <div class="demo demo4">4ex</div>
                    </div>
                    <div flex-vertical flex-fill flex class="vertical-demo">
                        <div class="demo demo1">4ex</div>
                        <div class="demo demo2">4ex</div>
                        <div class="demo demo3">4ex</div>
                        <div class="demo demo4" flex>flex</div>
                    </div>
                </div>
                <br />
                <div flex-center>
                    <gs-checkbox remove-right></gs-checkbox>
                    <gs-checkbox remove-left></gs-checkbox>
                </div>
                <br />
                <div style="height: 300px;" flex-center>
                    <gs-checkbox remove-right></gs-checkbox>
                    <gs-checkbox remove-left></gs-checkbox>
                </div>
            </gs-body>
        </gs-page>
    </body>
</html>
