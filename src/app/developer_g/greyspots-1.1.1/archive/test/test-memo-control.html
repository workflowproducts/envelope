<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, minimal-ui" />
        
        <script src="/js/greyspots.js" type="text/javascript"></script>
        <link href="/css/greyspots.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <gs-page>
            <gs-header><h3>Memo:</h3></gs-header>
            <gs-body padded>
                <label>no attributes:</label>
                <gs-memo id="memo0" qs="test"></gs-memo>
                <br />
                
                <label>rows attribute:</label>
                <gs-memo id="memo1" rows="1"></gs-memo>
                <br />
                
                <label>value attribute:</label>
                <gs-memo id="memo2" value="asdf"></gs-memo>
                <br />
                
                <label>disabled and value attributes:</label>
                <gs-memo id="memo3" disabled value="asdf"></gs-memo>
                <br />
                
                <label>onchange attribute:</label>
                <gs-memo id="memo4" onchange="alert(this.value);"></gs-memo>
                <br />
                
                <label>no-resize-handle attribute:</label>
                <gs-memo id="memo5" no-resize-handle></gs-memo>
                <br />
                
                <label>no-resize-handle, autoresize and value attributes:</label>
                <gs-memo id="memo6" no-resize-handle noresize autoresize value="asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf"></gs-memo>
                <br />
                
                <label>placeholder:</label>
                <gs-memo id="memo7" placeholder="A Memo"></gs-memo>
                <br />
                
                <label>disabled and placeholder attributes:</label>
                <gs-memo id="memo8" disabled placeholder="A Memo"></gs-memo>
                <br />
                
                <label>flex-horizontal:</label>
                <hr />
                <div flex-horizontal>
                    <label for="memo9">flex-horizontal memo</label>
                    <gs-memo id="memo9" flex></gs-memo>
                </div>
                <br />
                
                <label>flex-vertical:</label>
                <hr />
                <div flex-vertical style="height: 200px;">
                    <label for="memo10">flex-vertical memo</label>
                    <gs-memo id="memo10" flex></gs-memo>
                </div>
                <br />
                
                <label>qs "visibility" <small>should set "value" attribute with qs "visibility" key (defaults to initial state of the "value" attribute)</small></label>
                <gs-memo value="test" qs="visibility"></gs-memo>
                <br />
                
                <label>qs "visibility=,limit=,test=" <small>should set "visibility" attribute with qs "visibility" key (defaults to initial state of the "visibility" attribute)</small></label>
                <gs-memo value="test" qs="visibility=,limit=,test=" visibility="true"></gs-memo>
                <br />
                
                <label>qs "visibility=hidden,limit=asdf,test=qwer" <small>should set "hidden" attribute with qs "visibility" key (defaults to initial state of the "hidden" attribute)</small></label>
                <gs-memo value="test" qs="visibility=hidden,limit=asdf,test=qwer"></gs-memo>
                <br />
                
                <label>qs "visibility!=hidden" <small>should set "hidden" attribute unless "visibility" key is in the qs</small></label>
                <gs-memo value="test" qs="visibility!=hidden"></gs-memo>
                <br />
                
                <label>readonly, no value</label>
                <gs-memo readonly></gs-memo>
                <br />
                
                <label>readonly, value</label>
                <gs-memo readonly value="test"></gs-memo>
                <br />
            </gs-body>
        </gs-page>
    </body>
</html>
