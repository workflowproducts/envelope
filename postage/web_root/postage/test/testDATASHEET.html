        <script>

function fullRender() {
    "use strict";
    var test = document.getElementById('test-table-2');
    test.internalDisplay.fullRenderRequired = true;
    test.render();
}

function partialRender() {
    "use strict";
    var test = document.getElementById('test-table-2');
    test.internalDisplay.fullRenderRequired = false;
    test.internalScroll.top += 280;
    test.render();
}

        </script>

            label {

            }
            gs-cell > label > input {
                width: 100%;

                padding: 0;
                font-size: 1em;
                font-family: inherit;
                
                -webkit-appearance: none;
                -moz-appearance: none;
                
                -webkit-border-radius: inherit;
                /*-moz-border-radius: none;*/
            }
            
            gs-current-record[inline] {
                display: inline-block;
            }
        </style>

                <gs-table
                    id="test-table-2"
                    src="test.rtime_copy_datasheet"
                    pk="id"
                    lock="change_stamp"
                    ord="id ASC"
                    focus-on-load
                    style="width: 100%; height: 100%;"
                >
                    <template for="top-hud">
                        <gs-button onclick="document.getElementById('test-table-2').deleteSelected()" inline no-focus icononly icon="times">&nbsp;</gs-button>
                        <gs-button onclick="document.getElementById('test-table-2').openInsertDialog()" inline no-focus icononly icon="plus">&nbsp;</gs-button>
                        <gs-button onclick="document.getElementById('test-table-2').refresh()" inline no-focus icononly icon="refresh">&nbsp;</gs-button>
                        <gs-button onclick="document.getElementById('test-table-2').openPrefs(this)" inline no-focus icononly icon="sliders">&nbsp;</gs-button>
                        <gs-button onclick="document.getElementById('test-table-2').toFullscreen(this)" inline no-focus icononly icon="expand">&nbsp;</gs-button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <gs-button onclick="document.getElementById('test-table-2').sort('asc')" inline no-focus iconleft icon="sort-alpha-asc">Sort A to Z</gs-button>
                        <gs-button onclick="document.getElementById('test-table-2').sort('desc')" inline no-focus iconleft icon="sort-alpha-desc">Sort Z to A</gs-button>
                        <gs-button onclick="document.getElementById('test-table-2').sort('clear')" inline no-focus iconleft icon="trash">Clear Sort</gs-button>
                        <gs-button onclick="document.getElementById('test-table-2').clearFilter()" inline no-focus iconleft icon="trash">Clear Filter</gs-button>
                    </template>
                    <template for="bottom-hud">
                        <gs-button inline no-focus icononly onclick="document.getElementById('test-table-2').goToLine('first')" icon="step-backward">&nbsp;</gs-button>
                        <gs-button inline no-focus icononly onclick="document.getElementById('test-table-2').goToLine('previous')" icon="caret-left">&nbsp;</gs-button>
                        <gs-current-record inline for="test-table-2"></gs-current-record>
                        <gs-button inline no-focus icononly onclick="document.getElementById('test-table-2').goToLine('next')" icon="caret-right">&nbsp;</gs-button>
                        <gs-button inline no-focus icononly onclick="document.getElementById('test-table-2').goToLine('last')" icon="step-forward">&nbsp;</gs-button>
                        <gs-button inline no-focus icononly onclick="document.getElementById('test-table-2').goToLine('insert')" icon="plus"></gs-button>
                    </template>
                    <template for="header-record">
                        <gs-cell>id</gs-cell>
                        <gs-cell>user_name</gs-cell>
                        <gs-cell>cust_id</gs-cell>
                        <gs-cell>project_name</gs-cell>
                        <gs-cell>detail</gs-cell>
                        <gs-cell>billable</gs-cell>
                        <gs-cell>taxable</gs-cell>
                        <gs-cell>notify_date</gs-cell>
                        <gs-cell>begin_stamp</gs-cell>
                        <gs-cell>end_stamp</gs-cell>
                        <gs-cell>change_stamp</gs-cell>
                        <gs-cell>create_stamp</gs-cell>
                        <gs-cell>change_login</gs-cell>
                        <gs-cell>amount</gs-cell>
                    </template>
                    <template for="data-record">
                        <gs-cell header="id">{{! row.id }}</gs-cell>
                        <gs-cell header="user_name"><input column="user_name" /></gs-cell>
                        <gs-cell header="cust_id">{{! row.cust_id }}</gs-cell>
                        <gs-cell header="project_name">{{! row.project_name }}</gs-cell>
                        <gs-cell header="detail">{{! row.detail }}</gs-cell>
                        <gs-cell header="billable">{{! row.billable }}</gs-cell>
                        <gs-cell header="taxable">{{! row.taxable }}</gs-cell>
                        <gs-cell header="notify_date">{{! row.notify_date }}</gs-cell>
                        <gs-cell header="begin_stamp">{{! row.begin_stamp }}</gs-cell>
                        <gs-cell header="end_stamp">{{! row.end_stamp }}</gs-cell>
                        <gs-cell header="change_stamp">{{! row.change_stamp }}</gs-cell>
                        <gs-cell header="create_stamp">{{! row.create_stamp }}</gs-cell>
                        <gs-cell header="change_login">{{! row.change_login }}</gs-cell>
                        <gs-cell header="amount">{{! row.amount }}</gs-cell>
                    </template>

                    <template for="copy">
                        <gs-cell header="id">{{! row.id }}</gs-cell>
                        <gs-cell header="user_name">{{! row.user_name }}</gs-cell>
                        <gs-cell header="cust_id">{{! row.cust_id }}</gs-cell>
                        <gs-cell header="project_name">{{! row.project_name }}</gs-cell>
                        <gs-cell header="detail">{{! row.detail }}</gs-cell>
                        <gs-cell header="billable">{{! row.billable }}</gs-cell>
                        <gs-cell header="taxable">{{! row.taxable }}</gs-cell>
                        <gs-cell header="notify_date">{{! row.notify_date }}</gs-cell>
                        <gs-cell header="begin_stamp">{{! row.begin_stamp }}</gs-cell>
                        <gs-cell header="end_stamp">{{! row.end_stamp }}</gs-cell>

                        <gs-cell header="amount">{{! row.amount }}</gs-cell>
                    </template>
                    
                    <template for="insert-record">
                        <gs-cell header="id"><label><input column="id" /></label></gs-cell>
                        <gs-cell header="user_name"><label><input column="user_name" /></label></gs-cell>
